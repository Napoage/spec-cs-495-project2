<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} CSV Data</title>

    <!-- Bootstrap for responsive layout and styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        h1 {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 5px;
                font-size: 12px;
            }
        }

        .back-button {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ filename }} CSV Data ({{ unit }})</h1>

        <!-- Display CSV content as a responsive table -->
        <div class="table-responsive">
            {{ data | safe }}
        </div>

        <!-- Back to Results Button -->
        <div class="text-center back-button">
            <a href="/results" class="btn btn-primary">Back to Results</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
